<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactBook - Join Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .input-focus:focus {
            border-color: #48bb78;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.2);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .password-strength {
            height: 4px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-20 left-10 w-16 h-16 rounded-full bg-green-200 opacity-50 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-20 w-24 h-24 rounded-full bg-teal-200 opacity-50 animate-pulse delay-100"></div>
        <div class="absolute top-1/3 right-1/4 w-20 h-20 rounded-full bg-emerald-100 opacity-70 animate-pulse delay-200"></div>
    </div>

    <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl w-full max-w-md z-10 transition-all duration-300 card-hover animate__animated animate__fadeIn">
        <div class="flex justify-center mb-6">
            <div class="floating">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
        </div>
        
        <h2 class="text-3xl font-bold mb-2 text-center text-gray-800 animate__animated animate__fadeInDown">Create Account</h2>
        <p class="mb-8 text-center text-gray-600 animate__animated animate__fadeInDown animate__delay-1s">Join ContactBook to manage your contacts</p>
        
        <form method="post" action="/contactbook/register" class="flex flex-col gap-6 animate__animated animate__fadeIn animate__delay-1s">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus transition duration-300"
                       required>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (optional)</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus transition duration-300">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus transition duration-300"
                       required>
                <div class="flex gap-2 mt-2">
                    <div class="password-strength w-1/4 bg-gray-200 rounded-full"></div>
                    <div class="password-strength w-1/4 bg-gray-200 rounded-full"></div>
                    <div class="password-strength w-1/4 bg-gray-200 rounded-full"></div>
                    <div class="password-strength w-1/4 bg-gray-200 rounded-full"></div>
                </div>
                <p class="text-xs text-gray-500 mt-1">Use 8+ characters with a mix of letters, numbers & symbols</p>
            </div>
            
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" 
                           class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                           required>
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-green-600 hover:text-green-800">Terms of Service</a></label>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg shadow-md hover:from-green-600 hover:to-green-700 transition duration-300 btn-hover">
                Create Account
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-200 animate__animated animate__fadeIn animate__delay-2s">
            <p class="text-center text-gray-600">Already have an account? 
                <a href="/contactbook/login" class="text-green-600 font-semibold hover:text-green-800 transition duration-200">Login here</a>
            </p>
        </div>
    </div>

    <script>
        // Add ripple effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                let x = e.clientX - e.target.getBoundingClientRect().left;
                let y = e.clientY - e.target.getBoundingClientRect().top;
                
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBars = document.querySelectorAll('.password-strength');
        
        passwordInput.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            updateStrengthIndicator(strength);
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length > 7) strength += 1;
            if (password.length > 11) strength += 1;
            
            // Character variety
            if (/[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            return Math.min(strength, 4);
        }
        
        function updateStrengthIndicator(strength) {
            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    let colorClass = '';
                    if (strength === 1) colorClass = 'bg-red-500';
                    else if (strength === 2) colorClass = 'bg-yellow-500';
                    else if (strength === 3) colorClass = 'bg-blue-500';
                    else if (strength === 4) colorClass = 'bg-green-500';
                    
                    bar.className = `password-strength w-1/4 ${colorClass} rounded-full transition-all duration-500`;
                } else {
                    bar.className = 'password-strength w-1/4 bg-gray-200 rounded-full transition-all duration-500';
                }
            });
        }
    </script>
</body>
</html>
