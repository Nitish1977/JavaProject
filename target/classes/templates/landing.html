<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactBook - Your Digital Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
        }
        .btn-transition {
            transition: all 0.3s ease;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center px-4">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-20 left-10 w-16 h-16 rounded-full bg-blue-200 opacity-50 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-20 w-24 h-24 rounded-full bg-green-200 opacity-50 animate-pulse delay-100"></div>
        <div class="absolute top-1/3 right-1/4 w-20 h-20 rounded-full bg-blue-100 opacity-70 animate-pulse delay-200"></div>
    </div>

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md z-10 transition-all duration-300 card-hover">
        <div class="flex justify-center mb-6">
            <div class="floating">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
        </div>
        
        <h1 class="text-4xl font-bold mb-4 text-blue-600 animate__animated animate__fadeIn">ContactBook</h1>
        <p class="mb-8 text-gray-600 animate__animated animate__fadeIn animate__delay-1s">Your digital address book for seamless contact management</p>
        
        <div class="flex flex-col gap-4">
            <a href="/contactbook/login" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full font-semibold shadow-md hover:from-blue-600 hover:to-blue-700 btn-transition btn-hover animate__animated animate__fadeInUp animate__delay-1s">
                Login to Your Account
            </a>
            <a href="/contactbook/register" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full font-semibold shadow-md hover:from-green-600 hover:to-green-700 btn-transition btn-hover animate__animated animate__fadeInUp animate__delay-1s">
                Create New Account
            </a>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-100 animate__animated animate__fadeIn animate__delay-2s">
            <p class="text-sm text-gray-500">Join thousands of users managing their contacts efficiently</p>
        </div>
    </div>

    <script>
        // Add ripple effect to buttons
        document.querySelectorAll('a').forEach(button => {
            button.addEventListener('click', function(e) {
                let x = e.clientX - e.target.getBoundingClientRect().left;
                let y = e.clientY - e.target.getBoundingClientRect().top;
                
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
