<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3);
            border-color: #f59e0b;
        }
        .btn-transition {
            transition: all 0.3s ease;
        }
        .btn-transition:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="container mx-auto py-8 px-4">
    <div class="max-w-2xl mx-auto animate__animated animate__fadeIn">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Edit Contact</h1>
            <p class="text-gray-600">Update your contact information below</p>
        </div>
        
        <form method="post" action="/edit" class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 transform transition-all duration-300 hover:shadow-xl">
            <input type="hidden" name="id" th:value="${contact.id}" />
            
            <div class="mb-6 animate__animated animate__fadeInUp">
                <label class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                <input type="text" name="name" th:value="${contact.name}" 
                       class="input-focus-effect w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 transition-colors duration-200"
                       placeholder="John Doe" required>
            </div>
            
            <div class="mb-6 animate__animated animate__fadeInUp animate__delay-1s">
                <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" th:value="${contact.email}" 
                       class="input-focus-effect w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 transition-colors duration-200"
                       placeholder="john@example.com" required>
            </div>
            
            <div class="mb-8 animate__animated animate__fadeInUp animate__delay-2s">
                <label class="block text-gray-700 text-sm font-medium mb-2">Phone</label>
                <input type="text" name="phone" th:value="${contact.phone}" 
                       class="input-focus-effect w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 transition-colors duration-200"
                       placeholder="+1 (555) 123-4567" required>
            </div>
            
            <div class="flex items-center justify-end space-x-4 animate__animated animate__fadeInUp animate__delay-3s">
                <a href="/" class="btn-transition px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200">
                    Cancel
                </a>
                <button type="submit" class="btn-transition px-6 py-3 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white rounded-lg font-medium hover:from-yellow-500 hover:to-yellow-600">
                    Update Contact
                </button>
            </div>
        </form>
        
        <div class="mt-8 text-center text-gray-500 text-sm animate__animated animate__fadeIn animate__delay-4s">
            <p>Changes will be saved immediately upon submission</p>
        </div>
    </div>
</div>

<script>
    // Add a simple animation when the form is submitted
    document.querySelector('form').addEventListener('submit', function(e) {
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.classList.add('animate__animated', 'animate__pulse');
        setTimeout(() => {
            submitBtn.classList.remove('animate__animated', 'animate__pulse');
        }, 1000);
    });
</script>
</body>
</html>
